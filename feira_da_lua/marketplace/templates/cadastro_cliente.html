<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />

  <body>
    <div class="cadastro-cliente">
      <div class="bg-cadastro-cliente"></div>
      <div class="text-wrapper-cadastro-cliente">Criar Conta</div>
      <div class="campo-senha-cadastro-cliente">
        <input class="rectangle-cadastro-cliente" placeholder="****"></input>

      </div>
      <div class="boto-cadastrar-cadastro-cliente">
        <button class="rectangle-2-cadastro-cliente">
          <div class="text-wrapper-3-cadastro-cliente">Cadastrar</div>
        </button>
      </div>
      <div class="boto-cliente-cadastro-cliente">
        <button class="rectangle-3-cadastro-cliente">
          <div class="text-wrapper-4-cadastro-cliente">Cliente</div>
        </button>
      </div>
      <div class="boto-cliente-2-cadastro-cliente">
        <button class="rectangle-4-cadastro-cliente">
          <div class="text-wrapper-5-cadastro-cliente">Feirante</div>
        </button>
