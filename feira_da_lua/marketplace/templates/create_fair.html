{% extends "base.html" %}
{% block title %}Cadastrar Nova Feira - Feira da Lua{% endblock %}

{% block content %}
<main class="home-main">
  <section class="hero-section">
    <h1 class="hero-title">Cadastrar Nova Feira</h1>
    <p class="hero-subtitle">Preencha os dados abaixo para cadastrar uma nova feira.</p>
  </section>
  <section class="form-section">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </section>
</main>
{% endblock %}
